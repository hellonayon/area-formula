<!DOCTYPE html>
<html>
<head>
<title>Area Formula</title>
<link rel="stylesheet" href="styles.css">
<body>
<div class="container">
    <div class="dashed">
    <h1 style="color: rgb(232, 75, 161);">&#127800;&#127853; การคำนวนหาพื้นที่ &#127853;&#127800;</h1>
<div>
    <label for="square">1. การหาพื้นที่สี่เหลี่ยมจัตุรัส : กรุณาใส่ค่าด้าน</label><br>
    <input type="text" id="inputValuesquare" >
    <button class="button" onclick="tosquareProgram(document.getElementById('inputValuesquare').value)">คำนวน</button>
</div>
<hr>
<div>
    <label for="rectangle">2. การหาพื้นที่สี่เหลี่ยมผืนผ้า : กรุณาใส่ค่ากว้างและยาว</label><br>
    <input type="text" id="inputValuerectangle1" name="width" > กว้าง
    <input type="text" id="inputValuerectangle2" name="long"> ยาว
    <button class="button" onclick="torectangle()">คำนวน</button>
</div>
<hr>
<div>
    <label for="triangle">3. การหาพื้นที่สามเหลี่ยม : กรุณาใส่ค่าฐานและสูง</label><br>
    <input type="text" id="inputValuetriangle1" name="base" > ฐาน
    <input type="text" id="inputValuetriangle2" name="height"> สูง
    <button class="button" onclick="totriangle()">คำนวน</button>
</div>
<hr>
<div>
    <label for="parallelogram">4. การหาพื้นที่สี่เหลี่ยมด้านขนาน: กรุณาใส่ค่าฐานและสูง</label><br>
    <input type="text" id="inputValueparallelogram1" name="base" > ฐาน
    <input type="text" id="inputValueparallelogram2" name="height"> สูง
    <button class="button" onclick="toparallelogram()">คำนวน</button>
</div>
<hr>
<div>
    <label for="circle">5. การหาพื้นที่วงกลม : กรุณาใส่ค่ารัศมี</label><br>
    <input type="text" id="inputValuecircle" name="radius" > รัศมี
    <button class="button" onclick="tocircle()">คำนวน</button>
</div>
<script src="area.js"></script>
    </div>
</div>
</body>
</head>
</html>
